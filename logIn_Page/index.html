<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <h1  class="welcomeText flexLeft">Welcome!</h1>

            <form  class="from flexLeft" action="">
                <label class="label" for="user">Name</label>
                <input  type="text" name="user" id="name" placeholder="Enter your Name...">

                <label class="label" for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter your password...">
                <button class="" type="submit">Log in</button>
            </form>
            
        </div>
    </main>
    
</body>
</html>
